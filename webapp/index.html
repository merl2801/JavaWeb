<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ホーム</title>
    <style>
        body {
            background: #ecf0f3;
            height: 100vh;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">

            <a href="">Owl-squad</a>
        </div>
        
        <!-- <nav>
            <ul>
                <li><a href="">about</a></li>
            </ul>
        </nav> -->
        <div class="login">

            <a href="">Login</a>
        </div>
    </header>
        <main class="container">
          

        <!-- タイトル -->
        <section id="banner">
            <div class="container">
                <h1 for="">Owl Search</h1>
            </div>
        </section>    

          <section id="radio">
              <form action="" method="GET">
                  <div class="container radio">
                    <h3>検索方法</h3>
                    <ul>
                      <li><input type="radio" name="place" value="local" checked>地図から検索</li>
                      <li><input type="radio" name="place" value="search">店舗名を入力して検索</li>
                    </ul>
                    
                  </div>
              </form>
              <form action="" method="post">
                  <div class="row mb-3 form-field">
                    <h3 class="form-label">店舗名</h3>
                      <div>
                          <span class="text-danger"></span>
                          <input type="text" class="form-control" name="name">
                      </div>
                  </div>

                  <div class="button-search d-grid gap-2 col-6 mx-auto">
                      <button class="btn" >検索</button>
                  </div>
              </form>
              
          </section>

          <!-- <p>
              <%= place %>
          </p> -->

      </main>
        
    
</body>
</html>
